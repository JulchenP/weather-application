<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ee0bafbaec.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container card-deck">
      <div class="row collective-weather">
        <div class="col card main-weather">
          <span class="button-temp-options">
            <button class="btn btn-fahrenheit position-absolute end-0">
              °F
            </button></span
          >
          <div class="card-body current-weather">
            <h1 class="currentCityName"></h1>
            <div>
              <img id="currentWeatherIcon" src="" alt="" />
            </div>
            <h2 class="current-temp"></h2>
            <h2 id="tempAttribute">°C</h2>
            <h3 class="descriptionWeather"></h3>
          </div>
          <div class="additionalInfo row">
            <div class="col row humidity-info">
              <p class="col humidity" id="humidity-level">Humidity:</p>
            </div>
            <div class="col row windSpeed">
              <p class="col wind" id="wind-speed">Wind:</p>
            </div>
          </div>
          <p
            style="
              border-bottom: 1px solid black;
              margin-top: 15px;
              margin-bottom: 15px;
            "
          ></p>
          <div class="row">
            <h6 class="col" style="text-align: left">Forecast (hourly)</h6>
            <p class="col small" style="text-align: right">
              (displayed in Celsius only)
            </p>
          </div>

          <div class="" id="forecastHourly"></div>
        </div>

        <div class="container-right-area">
          <div class="row dateTime">
            <div class="col date" id="weekdays"></div>
            <div class="col time" id="time"></div>
          </div>
          <form class="row search-area" id="search-form" autocomplete="off">
            <input
              class="form-control search-bar"
              id="search"
              type="text"
              placeholder="Search City"
              autocomplete="off"
              style="color: #ec6e4b; font-style: italic"
            />
            <button type="submit" class="icon-search-button" id="search-button">
              <i class="fas fa-search"></i>
            </button>
            <button
              type="submit"
              class="icon-location-button"
              id="location-button"
            >
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </form>
          <div class="forecast-group">
            <div class="row">
              <h6 class="col">Forecast (5-days)</h6>
              <p class="col small" style="text-align: right">
                (displayed in Celsius only)
              </p>
            </div>
            <div class="card forecast">
              <div class="card-body forecast-body" id="forecastWeek">
                <div class="row forecast-row"></div>
              </div>
            </div>
          </div>
          <p class="open-source">
            <a
              href="https://github.com/JulchenP/weather-application"
              target="_blank"
              >Open source code</a
            >

            by
            <a href="https://julia-poeppelmann.com/" target="_blank">
              Julia Pöppelmann
            </a>
          </p>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
